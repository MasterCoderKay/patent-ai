- type: web
  name: patentai-backend
  runtime: python
  plan: starter
  rootDir: backend
  buildCommand: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
  startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port 10000
  envVars:
    - key: GROQ_API_KEY
      sync: false
    - key: OPENAI_API_KEY
      sync: false

  - type: web
    name: patentai-frontend
    runtime: python
    plan: starter
    rootDir: .
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r backend/requirements.txt
    startCommand: streamlit run streamlit_app.py --server.port 10001 --server.address 0.0.0.0
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
