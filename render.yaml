services:
  - type: web
    name: patentai-backend
    runtime: python
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: GROQ_API_KEY
        sync: false

  - type: web
    name: patentai-frontend
    runtime: python
    plan: starter
    rootDir: . # Because streamlit_app.py is in the root
    buildCommand: pip install -r backend/requirements.txt
    startCommand: streamlit run streamlit_app.py --server.port 10001 --server.address 0.0.0.0
    envVars:
      - key: GROQ_API_KEY
        sync: false
